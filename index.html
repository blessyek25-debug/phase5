<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Todo List App</title> 
  <style>     body {       font-family: Arial, sans-serif;       background: #f4f4f9; 
      display: flex;       justify-content: center;       align-items: center;       height: 100vh;       margin: 0; 
    } 
 
    .container {       width: 350px;       background: #fff;       padding: 20px;       border-radius: 10px;       box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
    } 
 
    h2 {       text-align: center; 
      margin-bottom: 20px; 
    } 
   .input-row {      display: flex; 
     margin-bottom: 15px; 
   } 
 
    #taskInput { 
      flex: 1; 
      padding: 10px;       border: 1px solid #ddd;       border-radius: 5px;       outline: none; 
    } 
 
    #addBtn {       margin-left: 10px;       padding: 10px 15px;       border: none;       background: #007bff; 
      color: white;       border-radius: 5px;       cursor: pointer; 
    } 
 
    #addBtn:hover {       background: #0056b3; 
   } 
   ul { 
  list-style: none;   padding: 0; 
   } 
   li { 
     background: #f9f9f9;      margin: 8px 0;       padding: 10px;       border-radius: 5px; 
      display: flex; 
      justify-content: space-between;       align-items: center; 
    } 
 
    .task-text {       flex: 1; 
      margin-left: 10px; 
    } 
 
    .completed .task-text {       text-decoration: line-through;       color: #777; 
    } 
 
    .deleteBtn {       background: crimson; 
      color: white;       border: none;      padding: 5px 8px;      border-radius: 5px;      cursor: pointer;   margin-left: 10px; 
} 
   .deleteBtn:hover {      background: darkred; 
   } 
 </style> 
</head> 
<body> 
  <div class="container"> 
    <h2>  Todo List</h2> 
    <div class="input-row"> 
      <input type="text" id="taskInput" placeholder="Add a new task..."> 
      <button id="addBtn">Add</button> 
    </div> 
    <ul id="taskList"></ul> 
  </div> 
 
  <script>     const taskInput = document.getElementById('taskInput');     const addBtn = document.getElementById('addBtn');     const taskList = document.getElementById('taskList'); 
 
    // Load tasks from localStorage     window.onload = loadTasks; 
 
    function loadTasks() {       let tasks = JSON.parse(localStorage.getItem('tasks')) || [];      tasks.forEach(task => renderTask(task.text, task.completed)); 
   } 
addBtn.addEventListener('click', addTask); taskInput.addEventListener('keypress', function(e) {      if (e.key === 'Enter') addTask(); 
   }); 
   function addTask() {      const taskText = taskInput.value.trim();       if (taskText === '') return; 
 
      renderTask(taskText, false);       saveTasks(); 
 
      taskInput.value = ''; 
    } 
 
    function renderTask(text, completed) {       const li = document.createElement('li'); 
 
      // Checkbox       const checkbox = document.createElement('input');       checkbox.type = 'checkbox';       checkbox.checked = completed; 
 
      // Task text 
      const span = document.createElement('span');       span.textContent = text;       span.classList.add('task-text'); 
 
     if (completed) li.classList.add('completed'); 
     checkbox.addEventListener('change', () => {     li.classList.toggle('completed');     saveTasks(); 
     }); 
     // Delete button      const deleteBtn = document.createElement('button');      deleteBtn.textContent = 'X';       deleteBtn.classList.add('deleteBtn');       deleteBtn.addEventListener('click', () => { 
        li.remove();         saveTasks(); 
      }); 
 
      li.appendChild(checkbox);       li.appendChild(span);       li.appendChild(deleteBtn);       taskList.appendChild(li); 
    } 
 
    function saveTasks() { 
      let tasks = []; 
      taskList.querySelectorAll('li').forEach(li => {         tasks.push({           text: li.querySelector('.task-text').textContent,           completed: li.classList.contains('completed') 
        }); 
      }); 
      localStorage.setItem('tasks', JSON.stringify(tasks)); 
    } 
  </script> 
</body> 
</html>
